    [<h1> Instruções do Jogo Tangram</h1>

    <h2> Controles das Peças</h2>
    <ul>
        <li><strong>Arrastar:</strong> clique e segure a peça para movê-la pela tela.</li>
        <li><strong>Rotacionar:</strong> clique e segure no centro da peça e gire o mouse (ou arraste com dois dedos no celular).</li>
        <li><strong>Soltar:</strong> solte o clique para deixar a peça no lugar escolhido.</li>
        <li><strong>Ajustar:</strong> se a peça não encaixar, arraste novamente até a posição correta.</li>
    </ul>

    <div class="nivel facil">
        <h2>Nível Fácil</h2>
        <p>O contorno da figura aparece com todas as divisões das peças já desenhadas. 
        O jogador precisa apenas posicionar cada peça no lugar correto.</p>
    </div>

    <div class="nivel medio">
        <h2> Nível Médio</h2>
        <p>O contorno da figura aparece <strong>sem divisões internas</strong>. 
        O jogador deve encaixar as peças apenas olhando o formato externo.</p>
    </div>

    <div class="nivel dificil">
        <h2> Nível Difícil</h2>
        <p>O jogador só vê uma <strong>sombra da figura</strong>, sem contorno detalhado. 
        Precisa montar a forma inteira apenas com a imaginação e tentativa.</p>
    </div>
