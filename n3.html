<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangram</title>
    <link rel="shortcut icon" href="img/logot7.png" type="image/png">
    <link rel="stylesheet" href="estilo/responsividade.css">
    
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/niveis.css">
    <link rel="stylesheet" href="estilo/stylen3.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="script/script.js"></script>

</head>
<body>
    <nav id="menu">
    <header>
        <img id="logo" src="img/logonovab.png" alt="logo">
    </header>

    <button id="btn"> 
      <a href="index.html">Início</a>
    </button>
    <button id="btn">
      <a href="help.html">Help</a>
    </button>
     <button id="btn">
      <a id="btn"  onclick="location.reload()"><img src="img/restart.png" ></a>
    </button>
      
    </nav>
    <br/><br/>
    <div class="centralizador"> 
    <p id="textoTimer">Tempo restante:</p>
    <br/><div id="timer"></div>
    </div>

    <br/><br/><br/><br/>
    <div id="container-imagem">
      <img src="img/flor.png" alt="Exemplo de Imagem" id="imagem-flor">
    </div>
    
    <script src="script/scriptn3.js"></script>

    <div id="blockTray" class="hidden">
        <div id="square" class="block"></div>
        <div id="triangle1" class="block"></div>
        <div id="triangle2" class="block"></div>
        <div id="triangle3" class="block"></div>
        <div id="triangle4" class="block"></div>
        <div id="triangle5" class="block"></div>
        <div id="parallelogram" class="block"></div>
    </div>
    <div id="board" class="hidden"> </div>
    <div id="ganhou" class="hidden">
      <p>Parabéns, você ganhou o jogo!</p>
    </div>
     <div id="score-container" class="hidden">
        <p>Pontuação:</p>
        <span id="score-display" class="hidden"></span>
    </div>
</body>
</html>
