<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Tangram</title>
  <link rel="stylesheet" href="estilo/style.css">


  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script defer src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

  
  <script defer src="script/script.js"></script>
  <script defer src="script/script2.js"></script>
</head>
<body>
  <h1>Jogo de Tangram</h1>

  <div id="blockTray">
    <div id="square" class="block"></div>
    <div id="triangle1" class="block"></div>
    <div id="triangle2" class="block"></div>
    <div id="triangle3" class="block"></div>
    <div id="triangle4" class="block"></div>
    <div id="triangle5" class="block"></div>
    <div id="parallelogram" class="block"></div>
  </div>

  <div id="board"></div>

  <div id="canvas">
    <div id="instruction">
      <h1>Tangram</h1>
      <p>Drag a shape over here to start building.</p>
      <p>Click to rotate the blocks.</p>
    </div>
  </div>
</body>
</html>
